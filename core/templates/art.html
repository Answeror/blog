{% extends 'base.html' %}
{% block art -%}
{% if art.show_head %}
<section class=head>
    <h1 class=title>{{ art.title }}</h1>
    {% set date = art.ctime.strftime('%Y-%m-%d') %}
    <h2><time class=ctime datetime='{{ date }}'>{{ date }}</time></h2>
</section>
{% endif %}
<section class=body>
{{ art.body|safe }}
</section>
{%- endblock %}
